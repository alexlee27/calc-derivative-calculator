<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <title>Calculus Derivative Calculator</title>
</head>
<body>
    <form action="/differentiate" method="post">
      <label for="input_text">Enter a mathematical expression to differentiate:</label>
      <input type="text" id="input_text" name="input_text"><br><br>
      <input type="submit" value="Differentiate!">
    </form>
    <div>
        {% if result %}
            $${{ result }}$$
        {% endif %}
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js')}}"></script>
</body>
</html>
